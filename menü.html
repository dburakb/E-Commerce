<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="menü.css">
</head>     

<body>

  <div id="text">
    <h2>KOMBİN SİSTEMİ</h2>
  </div>

  <div id="select">

    <div class="custom-select" style="width:200px;">
      <select id="tur">
        <option value="0">Giysinizi Seçin:</option>
        <option value="1">T-Shirt</option>
        <option value="2">Gömlek</option>
        <option value="3">Bluz</option>
        <option value="4">Şort</option>
        <option value="5">Pantolon</option>
        <option value="6">Eşofman</option>
        <option value="7">Kazak</option>
        <option value="8">Ceket</option>
        <option value="9">Hırka</option>
        <option value="10">Yelek</option>
        <option value="11">Mont</option>
        <option value="12">Etek</option>
      </select>
    </div>

    <div class="custom-select" style="width:200px;">
      <select id="renk">
        <option value="0">Renk Seçin:</option>
        <option value="1">Mavi</option>
        <option value="2">Sarı</option>
        <option value="3">Kırmızı</option>
        <option value="4">Yeşil</option>
        <option value="5">Turuncu</option>
        <option value="6">Mor</option>
        <option value="7">Pembe</option>
      </select>
    </div>

    <button>Ekle</button>

  </div>
</body>

<script>
  var x, i, j, l, ll, selElmnt, a, b, c;
  x = document.getElementsByClassName("custom-select");
  l = x.length;
  for (i = 0; i < l; i++) {
    selElmnt = x[i].getElementsByTagName("select")[0];
    ll = selElmnt.length;
    a = document.createElement("DIV");
    a.setAttribute("class", "select-selected");
    a.innerHTML = selElmnt.options[selElmnt.selectedIndex].innerHTML;
    x[i].appendChild(a);
    b = document.createElement("DIV");
    b.setAttribute("class", "select-items select-hide");
    for (j = 1; j < ll; j++) {
      c = document.createElement("DIV");
      c.innerHTML = selElmnt.options[j].innerHTML;
      c.addEventListener("click", function(e) {
          var y, i, k, s, h, sl, yl;
          s = this.parentNode.parentNode.getElementsByTagName("select")[0];
          sl = s.length;
          h = this.parentNode.previousSibling;
          for (i = 0; i < sl; i++) {
            if (s.options[i].innerHTML == this.innerHTML) {
              s.selectedIndex = i;
              h.innerHTML = this.innerHTML;
              y = this.parentNode.getElementsByClassName("same-as-selected");
              yl = y.length;
              for (k = 0; k < yl; k++) {
                y[k].removeAttribute("class");
              }
              this.setAttribute("class", "same-as-selected");
              break;
            }
          }
          h.click();
      });
      b.appendChild(c);
    }
    x[i].appendChild(b);
    a.addEventListener("click", function(e) {
        e.stopPropagation();
        closeAllSelect(this);
        this.nextSibling.classList.toggle("select-hide");
        this.classList.toggle("select-arrow-active");
      });
  }
  function closeAllSelect(elmnt) {
    var x, y, i, xl, yl, arrNo = [];
    x = document.getElementsByClassName("select-items");
    y = document.getElementsByClassName("select-selected");
    xl = x.length;
    yl = y.length;
    for (i = 0; i < yl; i++) {
      if (elmnt == y[i]) {
        arrNo.push(i)
      } else {
        y[i].classList.remove("select-arrow-active");
      }
    }
    for (i = 0; i < xl; i++) {
      if (arrNo.indexOf(i)) {
        x[i].classList.add("select-hide");
      }
    }
  }
  document.addEventListener("click", closeAllSelect);
  </script>

</html>
